<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ع5 - انضم للفريق</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap');
        
        :root {
            --primary-color: #10B981;
            --secondary-color: #3B82F6;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .booking-info {
            background-color: #f9fafb;
            border-radius: 1rem;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .player-card {
            background-color: #f0f4f8;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .player-card.creator {
            background-color: #D1FAE5;
            border-color: var(--primary-color);
        }
        
        .progress-bar-container {
            height: 12px;
            background-color: #e2e8f0;
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        .progress-bar-label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), #34D399);
            color: white;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4b5563;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .pulse {
            animation: pulse 1s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse {
            to {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="card">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 flex items-center justify-center gap-4">
            <i class="fa-solid fa-users text-blue-600"></i>
            انضم للفريق
        </h1>
        
        <!-- Loading State -->
        <div id="loading-state" class="py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-xl font-semibold text-gray-700">جاري التحميل...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <div id="booking-info" class="booking-info mb-8">
                <!-- Booking details will be populated here -->
            </div>

            <div id="join-form" class="mb-8">
                <p class="text-lg font-semibold text-gray-800 mb-4">
                    انضم إلى الفريق الآن لتأكيد مكانك!
                </p>
                <button id="join-btn" class="btn btn-primary w-full pulse">
                    <i class="fa-solid fa-plus-circle ml-2"></i>
                    انضمام
                </button>
            </div>
            
            <div id="creator-section" class="hidden">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-4">شارك رابط الدعوة</h3>
                    <div class="flex flex-col md:flex-row items-center justify-center gap-4 bg-gray-100 p-4 rounded-lg">
                        <input id="invitation-link" type="text" readonly class="flex-grow p-2 rounded bg-white text-sm md:text-base border border-gray-300 text-right" value="">
                        <button onclick="copyLink()" class="btn btn-secondary flex-shrink-0">
                            <i class="fa-solid fa-copy ml-2"></i> نسخ الرابط
                        </button>
                    </div>
                    <div id="qr-code-container" class="mt-6 flex flex-col items-center">
                        <div id="qr-code" class="p-2 border border-gray-300 rounded-lg bg-white"></div>
                        <p class="mt-2 text-sm text-gray-500">امسح الكود للانضمام</p>
                    </div>
                </div>

                <div class="player-count text-lg font-bold mb-4 text-gray-700">
                    <span id="current-players">0</span> / <span id="max-players">0</span> لاعب
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
                </div>
                <div id="min-players-note" class="text-sm text-gray-500 mt-2">
                    الحد الأدنى للبدء: <span id="min-players">0</span> لاعب
                </div>
                
                <h3 class="text-2xl font-bold mt-8 mb-4">قائمة اللاعبين</h3>
                <div id="player-list-container">
                    <!-- Players will be added here -->
                </div>
                
                <button id="confirm-booking-btn" class="hidden btn btn-primary w-full mt-8">
                    <i class="fa-solid fa-check-circle ml-2"></i>
                    تأكيد الحجز
                </button>
            </div>
        </div>
    </main>
    
    <!-- Message Box -->
    <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-3xl p-8 w-full max-w-sm relative text-center border-t-4 border-red-500">
            <h4 id="message-box-title" class="text-2xl font-bold mb-4 text-gray-900 flex items-center justify-center gap-2"></h4>
            <p id="message-box-content" class="text-gray-700 mb-6 text-lg"></p>
            <button onclick="closeMessageBox()" class="bg-red-600 text-white px-7 py-3 rounded-xl hover:bg-red-700 transition-all duration-300 shadow-md text-lg">
                حسناً
            </button>
        </div>
    </div>

    <script src="header.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let invitationCode = null;
        let isCreator = false;
        let bookingData = null;
        let pollingInterval;

        const loggedInUserId = localStorage.getItem('userId');
        const loggedInUserEmail = localStorage.getItem('userEmail');
        const loggedInUserName = localStorage.getItem('userName');

        // --- Utility Functions ---
        function showMessageBox(title, content, type = 'error') {
            const msgBox = document.getElementById('message-box');
            const msgTitle = document.getElementById('message-box-title');
            const msgContent = document.getElementById('message-box-content');
            const msgButton = msgBox.querySelector('button');

            msgTitle.innerHTML = '';
            msgBox.querySelector('.bg-white').classList.remove('border-t-4', 'border-red-500', 'border-green-600', 'border-yellow-500', 'border-blue-500');

            let icon, color, buttonClass, buttonText;
            switch(type) {
                case 'error':
                    icon = `<i class="fa-solid fa-octagon-xmark text-red-500 ml-2"></i>`;
                    color = 'red';
                    buttonClass = 'bg-red-600 text-white';
                    buttonText = 'حسناً';
                    break;
                case 'success':
                    icon = `<i class="fa-solid fa-circle-check text-green-600 ml-2"></i>`;
                    color = 'green';
                    buttonClass = 'bg-green-600 text-white';
                    buttonText = 'رائع!';
                    break;
                case 'warning':
                    icon = `<i class="fa-solid fa-triangle-exclamation text-yellow-500 ml-2"></i>`;
                    color = 'yellow';
                    buttonClass = 'bg-yellow-600 text-white';
                    buttonText = 'حسناً';
                    break;
                case 'info':
                    icon = `<i class="fa-solid fa-circle-info text-blue-500 ml-2"></i>`;
                    color = 'blue';
                    buttonClass = 'bg-blue-600 text-white';
                    buttonText = 'حسناً';
                    break;
            }

            msgTitle.innerHTML = `${icon}${title}`;
            msgBox.querySelector('.bg-white').classList.add(`border-t-4`, `border-${color}-500`);
            msgButton.className = `${buttonClass} px-7 py-3 rounded-xl hover:bg-${color}-700 transition-all duration-300 shadow-md text-lg`;
            msgButton.textContent = buttonText;
            msgContent.innerText = content;
            
            msgBox.classList.remove('hidden');
        }

        function closeMessageBox() {
            document.getElementById('message-box').classList.add('hidden');
        }

        function getBookingTypeDisplayName(bookingType) {
            switch (bookingType) {
                case 'full_field': return 'ملعب كامل';
                case 'team_vs_team': return 'فريق ضد فريق';
                case 'team_looking_for_players': return 'فريق يبحث عن لاعبين';
                case 'players_looking_for_team': return 'لاعبون يبحثون عن فريق';
                default: return bookingType;
            }
        }
        
        // --- Core Functions ---
        async function loadOrCreateTeam() {
            const loadingState = document.getElementById('loading-state');
            const mainContent = document.getElementById('main-content');
            loadingState.classList.remove('hidden');
            mainContent.classList.add('hidden');
            
            // Check if user is logged in
            if (!loggedInUserId) {
                showMessageBox(
                    'تسجيل الدخول مطلوب',
                    'للانضمام أو إنشاء فريق، يرجى تسجيل الدخول أولاً.',
                    'warning'
                );
                setTimeout(() => window.location.href = 'auth.html', 2000);
                return;
            }

            const pathInvitationCode = window.location.pathname.split('/').pop();
            const urlInvitationCode = urlParams.get('invitationCode');
            invitationCode = urlInvitationCode || pathInvitationCode;
            
            if (invitationCode) {
                // Flow for joining an existing team
                await fetchTeamDetails();
            } else {
                // Flow for creating a new team
                const fieldId = urlParams.get('fieldId');
                const slotDate = urlParams.get('slotDate');
                const startTime = urlParams.get('startTime');
                const endTime = urlParams.get('endTime');
                const bookingType = urlParams.get('bookingType');
                const playersNeeded = urlParams.get('playersNeeded');
                const playerName = loggedInUserName;

                if (!fieldId || !slotDate || !startTime || !endTime || !bookingType || !playerName) {
                    showMessageBox('خطأ', 'رابط الدعوة غير صالح أو مفقود.');
                    return;
                }
                
                isCreator = true;
                await createNewTeam(fieldId, slotDate, startTime, endTime, bookingType, playerName, playersNeeded);
            }
        }

        async function createNewTeam(fieldId, slotDate, startTime, endTime, bookingType, playerName, playersNeeded) {
            try {
                const response = await fetch('/api/team-building/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: loggedInUserId,
                        fieldId,
                        slotDate,
                        startTime,
                        endTime,
                        bookingType,
                        playerName,
                        playersNeeded
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create new team.');
                }
                
                invitationCode = data.invitationCode;
                // Redirect to the clean invitation URL
                history.replaceState({}, '', `/join/${invitationCode}`);
                fetchTeamDetails();
            } catch (error) {
                console.error('Error creating new team:', error);
                showMessageBox('خطأ في إنشاء الفريق', error.message);
                document.getElementById('loading-state').classList.add('hidden');
            }
        }

        async function fetchTeamDetails() {
            if (!invitationCode) {
                showMessageBox('خطأ', 'لا يوجد رمز دعوة.');
                return;
            }
            try {
                const response = await fetch(`/api/team-building/${invitationCode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch team details.');
                }
                
                bookingData = data;
                isCreator = bookingData.booking.creator_user_id === loggedInUserId;
                renderTeamDetails();
                
                // Start polling only if the team is still building
                if (bookingData.booking.status === 'building_team' && !pollingInterval) {
                    pollingInterval = setInterval(fetchTeamDetails, 5000);
                } else if (bookingData.booking.status !== 'building_team' && pollingInterval) {
                    clearInterval(pollingInterval);
                }

            } catch (error) {
                console.error('Error fetching team details:', error);
                showMessageBox('خطأ في تحميل الفريق', error.message);
                document.getElementById('loading-state').classList.add('hidden');
            }
        }

        function renderTeamDetails() {
            const loadingState = document.getElementById('loading-state');
            const mainContent = document.getElementById('main-content');
            loadingState.classList.add('hidden');
            mainContent.classList.remove('hidden');

            const bookingInfo = document.getElementById('booking-info');
            const creatorSection = document.getElementById('creator-section');
            const joinForm = document.getElementById('join-form');
            const confirmBtn = document.getElementById('confirm-booking-btn');
            
            const booking = bookingData.booking;
            const members = bookingData.members;
            const maxPlayers = bookingData.maxPlayers;
            const minPlayers = bookingData.minPlayers;
            const currentPlayers = members.length;
            
            // Render booking info
            bookingInfo.innerHTML = `
                <h2 class="text-2xl font-bold mb-2">${booking.field_name}</h2>
                <p class="text-gray-600 mb-1"><strong>الموقع:</strong> ${booking.field_location}</p>
                <p class="text-gray-600 mb-1"><strong>التاريخ:</strong> ${booking.slot_date}</p>
                <p class="text-gray-600 mb-1"><strong>الوقت:</strong> ${booking.start_time} - ${booking.end_time}</p>
                <p class="text-gray-600 mb-1"><strong>نوع الحجز:</strong> ${getBookingTypeDisplayName(booking.booking_type)}</p>
                <p class="text-gray-600"><strong>الحالة:</strong> ${booking.status === 'building_team' ? 'جاري تجميع اللاعبين' : booking.status}</p>
            `;

            // Render player list
            const playerListContainer = document.getElementById('player-list-container');
            if (playerListContainer) {
                playerListContainer.innerHTML = members.map(member => `
                    <div class="player-card ${member.is_creator ? 'creator' : ''}">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-user-circle text-2xl text-gray-500"></i>
                            <div>
                                <span class="font-bold">${member.player_name}</span>
                                <span class="text-sm text-gray-500">${member.is_creator ? '(المنشئ)' : ''}</span>
                            </div>
                        </div>
                        <i class="fa-solid fa-check-circle text-green-500 text-xl"></i>
                    </div>
                `).join('');
            }

            if (isCreator) {
                creatorSection.classList.remove('hidden');
                joinForm.classList.add('hidden');
                
                // Update player count and progress bar
                document.getElementById('current-players').textContent = currentPlayers;
                document.getElementById('max-players').textContent = maxPlayers;
                document.getElementById('min-players').textContent = minPlayers;

                const progressFill = document.getElementById('progress-bar-fill');
                const progressPercent = (currentPlayers / maxPlayers) * 100;
                progressFill.style.width = `${progressPercent}%`;
                
                if (currentPlayers >= minPlayers) {
                    progressFill.style.backgroundColor = '#10B981';
                    confirmBtn.classList.remove('hidden');
                    confirmBtn.textContent = 'تأكيد الحجز';
                    if (booking.booking_type !== 'full_field') {
                        confirmBtn.textContent = 'إرسال للمراجعة';
                    }
                } else {
                    progressFill.style.backgroundColor = '#FCD34D';
                    confirmBtn.classList.add('hidden');
                }
                
                // Generate QR code
                const qrCodeElement = document.getElementById('qr-code');
                qrCodeElement.innerHTML = '';
                new QRCode(qrCodeElement, {
                    text: window.location.href,
                    width: 128,
                    height: 128
                });
                document.getElementById('invitation-link').value = window.location.href;

            } else {
                creatorSection.classList.add('hidden');
                joinForm.classList.remove('hidden');
                const joinBtn = document.getElementById('join-btn');
                const isAlreadyJoined = members.some(m => m.player_email === loggedInUserEmail);
                
                if (isAlreadyJoined) {
                    joinBtn.textContent = 'منضم بالفعل';
                    joinBtn.disabled = true;
                    joinBtn.classList.remove('pulse', 'btn-primary');
                    joinBtn.classList.add('btn-secondary');
                } else if (currentPlayers >= maxPlayers) {
                    joinBtn.textContent = 'الفريق مكتمل';
                    joinBtn.disabled = true;
                    joinBtn.classList.remove('pulse', 'btn-primary');
                    joinBtn.classList.add('btn-secondary');
                } else {
                    joinBtn.onclick = joinTeam;
                }
            }
        }
        
        async function joinTeam() {
            const joinBtn = document.getElementById('join-btn');
            joinBtn.disabled = true;
            joinBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin ml-2"></i> جاري الانضمام...`;

            try {
                const response = await fetch(`/api/team-building/join/${invitationCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: loggedInUserId,
                        playerName: loggedInUserName,
                        playerEmail: loggedInUserEmail,
                        team: 'A'
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to join team.');
                }
                
                joinBtn.textContent = 'منضم بالفعل';
                joinBtn.classList.remove('pulse', 'btn-primary');
                joinBtn.classList.add('btn-secondary');
                showMessageBox('تم الانضمام بنجاح!', 'أنت الآن جزء من الفريق.', 'success');
                
                // Refresh data after successful join
                fetchTeamDetails();
            } catch (error) {
                console.error('Error joining team:', error);
                showMessageBox('خطأ في الانضمام', error.message, 'error');
                joinBtn.disabled = false;
                joinBtn.innerHTML = `<i class="fa-solid fa-plus-circle ml-2"></i> انضمام`;
            }
        }
        
        async function handleBookingConfirmation() {
            const confirmBtn = document.getElementById('confirm-booking-btn');
            const originalText = confirmBtn.textContent;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin ml-2"></i> جاري التأكيد...`;

            try {
                const response = await fetch(`/api/team-building/confirm/${invitationCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: loggedInUserId })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to confirm booking.');
                }
                
                showMessageBox('تم تأكيد طلبك!', data.message, 'success');
                confirmBtn.style.display = 'none';
                clearInterval(pollingInterval);
                setTimeout(() => window.location.href = '/', 2000);
            } catch (error) {
                console.error('Confirmation failed:', error);
                showMessageBox('خطأ في التأكيد', error.message, 'error');
                confirmBtn.disabled = false;
                confirmBtn.textContent = originalText;
            }
        }

        function copyLink() {
            const linkInput = document.getElementById('invitation-link');
            linkInput.select();
            document.execCommand('copy');
            showMessageBox('تم النسخ', 'تم نسخ رابط الدعوة بنجاح.', 'success');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrCreateTeam();
        });

        document.getElementById('confirm-booking-btn').addEventListener('click', handleBookingConfirmation);
    </script>
</body>
</html>
